import = ["/home/dvcolgan/.config/alacritty/gruvbox-dark.toml"]
#import = ["/home/dvcolgan/.config/alacritty/gruvbox-light.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "Inconsolata Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Inconsolata Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Inconsolata Nerd Font"
style = "Italic"

[font.normal]
family = "Inconsolata Nerd Font"
style = "Bold"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[scrolling]
history = 100000

[window]
dynamic_title = true

[window.padding]
x = 2
y = 2
