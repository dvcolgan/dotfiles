
<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer - {{ image_name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
        h1 { margin-bottom: 20px; }
        .breadcrumb { margin-bottom: 20px; padding: 10px; background-color: #f8f9fa; text-align: left; }
        .image-container { 
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        img { max-width: 100%; max-height: 80vh; }
        .image-info { margin-top: 10px; color: #6c757d; }
        .back-button { margin-top: 20px; }
        .back-button a { 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Image Viewer</h1>
    <div class="breadcrumb">
        <a href="/">Home</a> / 
        {% for part in breadcrumbs %}
            <a href="{{ part.path }}">{{ part.name }}</a> / 
        {% endfor %}
    </div>
    
    <div class="image-container">
        <img src="{{ image_url }}" alt="{{ image_name }}">
        <div class="image-info">
            <p>{{ image_name }} ({{ image_size }})</p>
        </div>
    </div>
    
    <div class="back-button">
        <a href="{{ parent_path }}">Back to Directory</a>
    </div>
</body>
</html>
