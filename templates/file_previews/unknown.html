<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Unknown File: {{ file.name }}</h1>

    <div class="bg-white p-4 rounded-md shadow-sm">
        <p class="mb-1"><span class="font-medium">Size:</span> {{ file.size }} bytes</p>
        <p class="mb-1"><span class="font-medium">Modified:</span> {{ file.modified | datetime }}</p>
        <p class="mb-1"><span class="font-medium">Created:</span> {{ file.created | datetime }}</p>
        <p class="mb-1"><span class="font-medium">MIME Type:</span> {{ file.mime_type }}</p>
    </div>
</div>
