<h1>Markdown File: {{ file.name }}</h1>

<div class="file-info">
    <p>Size: {{ file.size }} bytes</p>
    <p>Modified: {{ file.modified | datetime }}</p>
    <p>Created: {{ file.created | datetime }}</p>
    <p>MIME Type: {{ file.mime_type }}</p>
</div>

<div class="code-content">
    <pre><code>{{ file.content }}</code></pre>
</div>
